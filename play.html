<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Game...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #fr {
            width: 100%;
            height: calc(100% - 50px);
            border: none;
            display: block;
            background: #000;
        }
        .controls-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        .game-title {
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            background: #4a148c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn:hover {
            background: #6a1b9a;
        }
        .btn-back {
            background: #333;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: #fff;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- LOADING SCREEN -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">Connecting to server...</div>
    </div>

    <!-- GAME CONTAINER -->
    <div id="container">
        <iframe id="fr" allow="autoplay; fullscreen; clipboard-read; clipboard-write" referrerpolicy="no-referrer"></iframe>
    </div>

    <!-- CONTROLS BAR -->
    <div class="controls-bar" id="controlsBar">
        <span class="game-title" id="gameTitleBar">Title</span>
        <div class="btn-group">
            <button class="btn btn-back" onclick="location.href='index.html'">‚Üê Back</button>
            <button class="btn" onclick="openFullscreen()">Fullscreen</button>
        </div>
    </div>

    <!-- INCLUDE YOUR GAMES.JS -->
    <script src="games.js"></script>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <script>
        // üî• GET GAME ID FROM URL
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = parseInt(urlParams.get('id'));

        console.log('Game ID from URL:', gameId);
        console.log('GAMES array available:', typeof GAMES !== 'undefined');
        console.log('GAMES length:', typeof GAMES !== 'undefined' ? GAMES.length : 'N/A');

        // üî• FIND GAME IN GAMES ARRAY
        let currentGame = null;
        
        if (typeof GAMES !== 'undefined') {
            currentGame = GAMES.find(g => g.id === gameId);
            console.log('Game found:', currentGame);
        }

        // Fallback to sessionStorage if GAMES not found
        if (!currentGame) {
            const stored = sessionStorage.getItem('currentGame');
            if (stored) {
                currentGame = JSON.parse(stored);
                console.log('Using game from sessionStorage:', currentGame);
            }
        }

        if (!currentGame) {
            alert('Game not found! Make sure games.js is loaded and the game ID is correct.');
            console.error('Available game IDs:', typeof GAMES !== 'undefined' ? GAMES.map(g => g.id) : 'GAMES not loaded');
            window.location.href = 'index.html';
        } else {
            document.getElementById('gameTitleBar').textContent = currentGame.name;
            document.title = currentGame.name + " - Playing Now";
            loadGame(currentGame.link);
        }

        // üî• LOAD GAME FUNCTION
        async function loadGame(url) {
            const iframe = document.getElementById('fr');
            const loadingText = document.getElementById('loadingText');
            loadingText.textContent = 'Fetching game...';

            try {
                // FETCH THE GAME
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch game!');

                if (url.endsWith('.swf')) {
                    loadFlash(url); // SWF games
                } else {
                    const html = await response.text();
                    iframe.srcdoc = html; // HTML5 games
                    document.getElementById('loadingScreen').style.display = 'none';
                }

            } catch (e) {
                console.error("Game load failed:", e);
                if (url.endsWith('.swf')) {
                    loadFlash(url); // fallback SWF
                } else {
                    alert('Failed to load game!');
                }
            }
        }

        // üî• LOAD FLASH (SWF) USING RUFFLE
        function loadFlash(swfUrl) {
            const iframe = document.getElementById('fr');
            const html = `<!DOCTYPE html>
<html>
<head>
<style>
body,html{margin:0;padding:0;height:100%;overflow:hidden;background:#000;}
#r{width:100%;height:100%;}
</style>
</head>
<body>
<div id="r"></div>
<script src="https://unpkg.com/@ruffle-rs/ruffle"><\/script>
<script>
window.addEventListener("load", function() {
    const container = document.getElementById("r");
    if (container) {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        container.appendChild(player);
        player.load("${swfUrl}");
        player.style.width = "100%";
        player.style.height = "100%";
    }
});
<\/script>
</body>
</html>`;
            iframe.srcdoc = html;
            document.getElementById('loadingScreen').style.display = 'none';
        }

        // üî• FULLSCREEN FUNCTION
        function openFullscreen() {
            const iframe = document.getElementById('fr');
            if (iframe.requestFullscreen) iframe.requestFullscreen();
            else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
        }
    </script>
</body>
</html>
