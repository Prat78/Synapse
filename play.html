    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            background: #000;
            font-family: Arial
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: #1e293b;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100
        }

        .header a,
        .header button {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px
        }

        .back {
            background: rgba(255, 255, 255, 0.1)
        }

        .back:hover {
            background: rgba(255, 255, 255, 0.2)
        }

        .fs {
            background: rgba(59, 130, 246, 0.3);
            color: #93c5fd
        }

        .fs:hover {
            background: rgba(59, 130, 246, 0.5)
        }

        .title {
            font-weight: bold;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent
        }

        .loading {
            width: 100%;
            height: 400px;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .game {
            width: 100%;
            height: calc(100vh - 100px);
            /* Fill most of the viewport while keeping header visible */
            min-height: 500px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .game iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Theatre / Fullscreen Mode Fixes */
        body.full #header,
        body.full footer,
        body.full .ad-fixed-container,
        body.full .glassmorphism,
        body.full #topSection>div:first-child,
        /* Hide Top Ad Leaderboard */
        body.full #topSection>div:nth-child(2)>div:first-child,
        /* Hide Left Ad Column */
        body.full #topSection>div:nth-child(2)>div:last-child {
            /* Hide Right Ad Column */
            display: none !important;
        }

        body.full #topSection {
            padding: 0 !important;
            margin: 0 !important;
            max-width: none !important;
            width: 100% !important;
            position: static !important;
        }

        body.full #gameContainer {
            display: block !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 99999 !important;
            background: #000 !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        body.full #gameContainer .mb-4,
        body.full #gameContainer h3 {
            display: none !important;
        }

        body.full .game,
        body.full .loading,
        body.full #frame {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 100000 !important;
            display: block !important;
            border-radius: 0 !important;
            margin: 0 !important;
            border: none !important;
        }

        body.full .close-theatre {
            display: block !important;
            z-index: 100001 !important;
            /* Always on top */
        }

        body.full {
            overflow: hidden !important;
        }

        .close-theatre {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10001;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        body.full .close-theatre {
            display: block;
        }

        .glassmorphism {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-bubble-ai {
            background: #1e293b;
            border-radius: 0 20px 20px 20px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .chat-bubble-user {
            background: #3b82f6;
            border-radius: 20px 20px 0 20px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #8b5cf6;
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }


        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        body.full .header {
            display: none
        }

        body.full .game {
            top: 0
        }

        /* Announcement styles copy */
        #globalAnnouncement {
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            z-index: 10001;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Orbitron', Arial;
        }

        #globalAnnouncement.active {
            top: 60px;
        }

        .announcement-card {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid #8b5cf6;
            box-shadow: 0 0 50px rgba(139, 92, 246, 0.4), inset 0 0 20px rgba(139, 92, 246, 0.2);
            border-radius: 20px;
            padding: 24px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .announcement-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
        }

        .announcement-title {
            color: #8b5cf6;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-weight: 800;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .announcement-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e2e8f0;
        }

        .announcement-close {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #64748b;
            cursor: pointer;
            transition: color 0.3s;
        }

        .announcement-close:hover {
            color: white;
        }

        .neon-pulse {
            animation: neonPulse 1.5s infinite alternate;
        }

        @keyframes neonPulse {
            from {
                text-shadow: 0 0 5px #8b5cf6, 0 0 10px #8b5cf6;
            }

            to {
                text-shadow: 0 0 10px #8b5cf6, 0 0 20px #8b5cf6, 0 0 30px #8b5cf6;
            }
        }

<body>

    <div id="globalAnnouncement">

    <div class="header" id="header">

    <div id="topSection" class="pt-20 container mx-auto px-4 max-w-[2000px]">
        <div class="flex flex-wrap items-center justify-center gap-6 mb-10">

        <div class="flex flex-col lg:flex-row gap-8 items-start justify-center">

    <script>
        var game = sessionStorage.getItem('currentGame');
        if (!game) {
            // Show a friendly fallback instead of redirecting (helps with SEO indexing)
            document.getElementById('title').textContent = 'Gaming Hub';
            document.getElementById('gameTitle').textContent = 'Select a Game to Play';
            document.getElementById('gameDescription').innerHTML = 'It looks like you haven\'t selected a game yet. Browse our full library of 100+ unblocked games.<br><br><a href="games.html" class="inline-block px-6 py-2 bg-primary rounded-full text-white font-bold hover:scale-105 transition-all">Browse All Games →</a>';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('game').style.display = 'none';
        } else {
            try {
                game = JSON.parse(game);
                const gameName = game.name || game.title || 'Game';
                document.getElementById('title').textContent = gameName;
                document.getElementById('gameTitle').textContent = gameName;
                document.title = gameName + ' - Play Unblocked on Synapse AI';

                if (game.description) {
                    document.getElementById('gameDescription').textContent = game.description;
                } else {
                    document.getElementById('gameDescription').textContent = "Experience " + gameName + " on Synapse AI.";
                }

                var iframe = document.getElementById('frame');
                iframe.src = game.link;
                iframe.onload = function () {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('game').style.display = 'block';
                };

                setTimeout(function () {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('game').style.display = 'block';
                }, 5000);
            } catch (e) {
                window.location.href = 'games.html';
            }
        }

        function toggleTheater() {
            const body = document.body;
            body.classList.toggle('full');
            // If we are entering theater mode but not fullscreen, we should ensure we scroll to top
            if (body.classList.contains('full')) {
                window.scrollTo(0, 0);
            }
        }

        function goFull() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen().catch(err => {
                        console.warn('Fullscreen entry failed:', err);
                    });
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Sync body class with fullscreen state
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                document.body.classList.add('full');
            } else {
                // Usually when exiting fullscreen, people want theater mode to end too
                // But we check if the user intentionally wants to stay in theater mode
                // For simplicity, we'll sync them for now as per current design
                document.body.classList.remove('full');
            }
        });

        // Map sendAiChat to sendChat from script.js
        function sendAiChat() {
            if (typeof sendChat === 'function') {
                sendChat();
            } else {
                console.error('sendChat function not found in script.js');
            }
        }
    </script>
